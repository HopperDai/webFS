<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style media="screen">
        .box {
            height: 30px;
            background: green;
        }

        @media(max-width:400px) {
            .box {
                background: red;
            }
        }
    </style>

    <style media="print">
        .box {
            background: yellow;
            height: 30px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
