<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 创建 xhr 对象
        const xhr = new XMLHttpRequest();
        console.log(xhr.readyState); // 0

        /* 
          2. 连接
          参数：
          method: 请求方法
          url: 请求地址
          async: 是否是异步
        */
        xhr.open('GET', 'data/test.txt', true);
        // xhr.open('GET', 'data/test.xml', true);
        console.log(xhr.readyState); // 1

        /* 
          3. 发送
          发送 body 的数据
        */
        xhr.send();
        console.log(xhr.readyState); // 2

        // 4. 接收
        xhr.onreadystatechange = () => {
            console.log(xhr.readyState); // 3 -> 4
            if (xhr.readyState === 4) {
                if ((xhr.status >= 200 & xhr.status < 300) || xhr.status === 304) {
                    console.log('成功');
                    // console.log(xhr.responseText);

                    // const xmlData = xhr.responseXML;
                    // const p = xmlData.getElementsByTagName('person')[0];
                    // console.log(p.children);

                    // const arr = eval('(' + xhr.responseText + ')');
                    const arr = JSON.parse(xhr.responseText);
                    console.log(arr);
                } else {
                    console.log('失败');
                }
            }
        }
    </script>
</body>

</html>
