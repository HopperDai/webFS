<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>form3</title>
</head>
<body>
	<form>
		<p>
			<input type="search"
				id="search"
				name="search">
		</p>
		<p>
			<textarea cols="30" rows="10"></textarea>
		</p>
		<p>
			<select id="groups"
				name="groups"
				multiple>
				<optgroup label="fruits">
					<option>Banana</option>
					<option selected>Cherry</option>
					<option>Lemon</option>
				</optgroup>
				<optgroup label="vegetables">
					<option>Carrot</option>
					<option>Eggplant</option>
					<option>Potato</option>
				</optgroup>
			</select>
		</p>
		<p>
			<label for="fruit">Fruit</label>
			<input type="text"
				id="fruit"
				name="fruit"
				list="suggestion">
			<datalist id="suggestion">
				<option>Apple</option>
				<option>Banana</option>
				<option>Blackberry</option>
				<option>Blueberry</option>
				<option>Lemon</option>
				<option>Lychee</option>
				<option>Peach</option>
				<option>Pear</option>
			</datalist>
		</p>
		<fieldset>
			<legend>Choose all the vegetables you like to eat</legend>
			<ul>
				<li>
					<label for="carrots">Carrots</label>
					<input type="checkbox" checked id="carrots" name="carrots" value="carrots">
				</li>
				<li>
					<label for="peas">Peas</label>
					<input type="checkbox" id="peas" name="peas" value="peas">
				</li>
				<li>
					<label for="cabbage">Cabbage</label>
					<input type="checkbox" id="cabbage" name="cabbage" value="cabbage">
				</li>
				<li>
					<label for="cauliflower">Cauliflower</label>
					<input type="checkbox" id="cauliflower" name="cauliflower" value="cauliflower">
				</li>
				<li>
					<label for="broccoli">Broccoli</label>
					<input type="checkbox" id="broccoli" name="broccoli" value="broccoli">
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>What is your favorite meal?</legend>
			<ul>
				<li>
					<label for="soup">Soup</label>
					<input type="radio" checked id="soup" name="meal" value="soup">
				</li>
				<li>
					<label for="curry">Curry</label>
					<input type="radio" id="curry" name="meal" value="curry">
				</li>
				<li>
					<label for="pizza">Pizza</label>
					<input type="radio" id="pizza" name="meal" value="pizza">
				</li>
				<li>
					<label for="tacos">Tacos</label>
					<input type="radio" id="tacos" name="meal" value="tacos">
				</li>
				<li>
					<label for="bolognaise">Bolognaise</label>
					<input type="radio" id="bolognaise" name="meal" value="bolognaise">
				</li>
			</ul>
		</fieldset>
		<div>
			<input type="datetime-local" name="datetime" id="datetime">
		</div>
		<div>
			<meter min="0"
				max="100"
				value="75"
				low="33"
				high="66"
				optimum="75">75</meter>
		</div>
	</form>
</body>
</html>
