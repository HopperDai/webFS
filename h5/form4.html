<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Form4</title>
	<style>
		form {
			width: 420px;
		}
		div {
			margin-bottom: 20px;
		}
		label {
			display: inline-block;
			width: 240px;
			text-align: right;
			padding-right: 10px;
		}
		button, input {
			float: right;
		}
		input:valid {
			border: 2px solid black
		}
		input:invalid {
			border: 2px dashed red;
		}
	</style>
</head>
<body>
	<!-- <form action="http://foo.com" method="POST"> -->
	<form action="http://localhost:8888/test/php-form.php" method="POST">
		<div>
			<label for="say">What greeting do you want to say?</label>
			<!-- pattern 校验，值是正则表达式 -->
			<input type="text"
				id="say"
				name="say"
				pattern="[A-Z][a-z]{3}"
				required>
		</div>
		<div>
			<label for="to">Who do you want to say it to?</label>
			<input type="text"
				value="mom"
				id="to"
				name="to">
		</div>
		<div>
			<label for="choose">Would you prefer a banana or a cherry ?</label>
			<input type="text"
				id="choose"
				name="choose"
				required
				minlength="6"
				maxlength="6">
		</div>
		<div>
			<label for="number">How many would you like?</label>
			<input type="number"
				name="number"
				id="number"
				required
				min="1"
				max="10">
		</div>
		<div>
			<button>Send My Greeting</button>
		</div>
	</form>
	<form action="http://localhost:8888/test/php-form.php"
		method="POST"
		enctype="multipart/form-data">
		<div>
			<label for="file">Choose a file</label>
			<input type="file"
				id="file"
				name="myFile">
		</div>
		<div>
			<button>Send the file</button>
		</div>
	</form>
</body>
</html>
